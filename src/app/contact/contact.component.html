<section class="section-contact">
  <h1>Contact Us</h1>
  <h3>Question not answered yet? We are here to help!</h3>

  <h3>Send us your Feedback</h3>
  <p style="text-align: center;">{{ form.value | json }} {{ form.status | json }}</p>

  <div class="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="contact-form__input">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" formControlName="name" required>
        <p *ngIf="formErrors.name" class="error">{{formErrors.name}}</p>
      </div>
  
      <div class="contact-form__input">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Your E-mail" formControlName="email" required>
        <p *ngIf="formErrors.email" class="error">{{formErrors.email}}</p>
      </div>
  
      <div class="contact-form__input">
        <label for="phone">Phone Number</label>
        <!-- thêm phần pattern, ko có * sẽ chỉ ghi đc 1 số -->
        <input type="text" id="phone" placeholder="Your Phone Number" formControlName="phone" pattern="[0-9]*" required>
        <p *ngIf="formErrors.phone" class="error">{{formErrors.phone}}</p>
      </div>
  
      <div class="contact-form__textarea">
        <textarea formControlName="message" placeholder="Your Feedback" rows=12></textarea>
      </div>
  
      <button [disabled]="form.invalid" type="submit" class="contact-form__button">Submit</button>
    </form>

    <!-- SVG -->
    <div class="content-right">
      <svg width="400" height="474" viewBox="0 0 723 474" fill="none" xmlns="http://www.w3.org/2000/svg">
