<section class="section-contact">
  <h1>Contact Us</h1>
  <h3>Question not answered yet? We are here to help!</h3>

  <h3>Send us your Feedback</h3>
  <p style="text-align: center;">{{ form.value | json }} {{ form.status | json }}</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="contact-form__input">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" formControlName="name" required>
      <p *ngIf="form.get('name').hasError('required') && form.get('name').touched" class="error">Name is required</p>
    </div>

    <div class="contact-form__input">
      <label for="email">E-mail</label>
      <input type="text" id="email" placeholder="Your E-mail" formControlName="email" required>
      <p *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="error">Email ID is required</p>
    </div>

    <div class="contact-form__input">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Your Phone Number" formControlName="phone" required>
      <p *ngIf="form.get('phone').hasError('required') && form.get('phone').touched" class="error">Phone Number is required</p>
    </div>

    <div class="contact-form__textarea">
      <textarea formControlName="message" placeholder="Your Feedback" rows=12></textarea>
    </div>

    <button [disabled]="form.invalid" type="submit" class="contact-form__button">Submit</button>
  </form>

</section>

<div class="contact">
  <p>Question not answered here?</p>
  <a href="#">Contact Us</a>
</div>
