<header class="header">
  <img src="./../../assets/img/logo.png" alt="Logo" class="logo" />

  <form class="search" [formGroup]="form">
    <input type="text" class="search__input" formControlName="book" placeholder="Search recipe"/>

    <button class="search__button">
      <svg class="search__icon">
        <use xlink:href="./../../assets/img/sprite.svg#icon-magnifying-glass"></use>
      </svg>
    </button>
  </form>

  <nav class="user-nav">
    <div class="user-nav__icon-box">
      <svg class="user-nav__icon">
        <use xlink:href="./../../assets/img/sprite.svg#icon-chat"></use>
      </svg>
      <span class="user-nav__notification">11</span>
    </div>
    
    <div class="user-nav__icon-box" [routerLink]="'/cart'">
      <svg class="user-nav__icon">
        <use xlink:href="./../../assets/img/sprite.svg#icon-shopping-cart"></use>
      </svg>
      <span class="user-nav__notification">{{items.length}}</span>
    </div>

    <div class="user-nav__user">
      <img src="./../../assets/img/wifey.jpg" alt="User1" class="user-nav__user-photo"/>
      <span class="user-nav__user-name">Jisoo</span>
    </div>
  </nav>
</header>
